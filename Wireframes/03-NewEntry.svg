<svg viewBox="0 0 375 667" xmlns="http://www.w3.org/2000/svg">
  <!-- Sketch style definitions -->
  <defs>
    <filter id="rough">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="667" fill="#fafafa" stroke="#333" stroke-width="2" filter="url(#rough)"/>
  
  <!-- Header -->
  <rect width="375" height="60" fill="#fff" stroke="#ddd" stroke-width="1" filter="url(#rough)"/>
  <text x="20" y="42" font-size="20" font-weight="bold" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    â† New Entry
  </text>
  
  <!-- Date/Time -->
  <text x="20" y="95" font-size="14" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Friday, January 24, 2025
  </text>
  
  <!-- Mood selector -->
  <text x="20" y="130" font-size="12" fill="#666" font-family="Arial, sans-serif" filter="url(#rough)">
    How are you feeling?
  </text>
  <g>
    <text x="30" y="165" font-size="28" filter="url(#rough)">ğŸ˜Š</text>
    <text x="85" y="165" font-size="28" filter="url(#rough)">ğŸ˜</text>
    <text x="140" y="165" font-size="28" filter="url(#rough)">ğŸ˜¢</text>
    <text x="195" y="165" font-size="28" filter="url(#rough)">ğŸ˜´</text>
    <text x="250" y="165" font-size="28" filter="url(#rough)">ğŸ˜¤</text>
  </g>
  
  <!-- Title input -->
  <rect x="20" y="205" width="335" height="45" fill="none" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="30" y="230" font-size="13" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Entry Title
  </text>
  
  <!-- Content input -->
  <rect x="20" y="270" width="335" height="150" fill="none" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="30" y="290" font-size="13" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Write your thoughts...
  </text>
  <line x1="30" y1="310" x2="345" y2="310" stroke="#eee" stroke-width="1" filter="url(#rough)"/>
  
  <!-- Tags -->
  <text x="20" y="455" font-size="12" fill="#666" font-family="Arial, sans-serif" filter="url(#rough)">
