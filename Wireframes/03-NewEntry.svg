  <rect x="195" y="540" width="160" height="45" fill="#333" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="275" y="570" font-size="14" text-anchor="middle" font-weight="bold" fill="#fff" font-family="Arial, sans-serif" filter="url(#rough)">
