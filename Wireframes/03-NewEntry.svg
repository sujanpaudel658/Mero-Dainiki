  <text x="30" y="497" font-size="12" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    #work #personal #ideas
  </text>
  
  <!-- Buttons -->
  <rect x="20" y="540" width="160" height="45" fill="none" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="100" y="570" font-size="14" text-anchor="middle" font-weight="bold" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    Save
