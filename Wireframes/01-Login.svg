<svg viewBox="0 0 375 667" xmlns="http://www.w3.org/2000/svg">
  <!-- Sketch style definitions -->
  <defs>
    <filter id="rough">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="667" fill="#fafafa" stroke="#333" stroke-width="2" filter="url(#rough)"/>
  
  <!-- Header -->
  <text x="187" y="60" font-size="32" font-weight="bold" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    Mero Dainiki
  </text>
  <text x="187" y="95" font-size="14" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" filter="url(#rough)">
    Your Personal Journal
  </text>
  
  <!-- Email field -->
  <rect x="25" y="130" width="325" height="45" fill="none" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="35" y="152" font-size="13" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Email
  </text>
  
  <!-- Password field -->
  <rect x="25" y="190" width="325" height="45" fill="none" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="35" y="212" font-size="13" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Password
  </text>
  
  <!-- Remember me checkbox -->
  <rect x="25" y="250" width="18" height="18" fill="none" stroke="#333" stroke-width="2" filter="url(#rough)"/>
  <text x="50" y="263" font-size="12" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    Remember me
  </text>
  
  <!-- Forgot password -->
  <text x="325" y="263" font-size="12" fill="#666" text-anchor="end" font-family="Arial, sans-serif" filter="url(#rough)" text-decoration="underline">
    Forgot?
  </text>
  
  <!-- Login button -->
  <rect x="25" y="310" width="325" height="50" fill="#333" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="187" y="342" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" filter="url(#rough)">
    Login
  </text>
  
  <!-- Divider -->
  <line x1="25" y1="390" x2="350" y2="390" stroke="#ccc" stroke-width="1" filter="url(#rough)"/>
  <text x="187" y="410" font-size="12" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Don't have an account?
  </text>
  
  <!-- Register button -->
  <rect x="25" y="430" width="325" height="50" fill="none" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="187" y="462" font-size="16" font-weight="bold" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    Register Here
  </text>
</svg>