<svg viewBox="0 0 375 667" xmlns="http://www.w3.org/2000/svg">
  <!-- Sketch style definitions -->
  <defs>
    <filter id="rough">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="667" fill="#fafafa" stroke="#333" stroke-width="2" filter="url(#rough)"/>
  
  <!-- Header -->
  <rect width="375" height="60" fill="#fff" stroke="#ddd" stroke-width="1" filter="url(#rough)"/>
  <text x="20" y="42" font-size="20" font-weight="bold" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    ‚Üê Export Data
  </text>
  
  <!-- Export options -->
  <text x="20" y="100" font-size="13" font-weight="bold" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    Select Export Format
  </text>
  
  <!-- PDF Option -->
  <rect x="20" y="120" width="335" height="75" fill="none" stroke="#ddd" stroke-width="2" rx="6" filter="url(#rough)"/>
  <rect x="28" y="128" width="16" height="16" fill="none" stroke="#333" stroke-width="2" filter="url(#rough)"/>
  <circle cx="36" cy="136" r="3" fill="#333" filter="url(#rough)"/>
  <text x="55" y="145" font-size="13" font-weight="bold" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    üìÑ PDF Document
  </text>
  <text x="55" y="162" font-size="10" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Export all entries as a formatted PDF file
  </text>
  <text x="55" y="178" font-size="9" fill="#666" font-family="Arial, sans-serif" filter="url(#rough)">
    File size: ~2.5 MB
  </text>
  
  <!-- CSV Option -->
  <rect x="20" y="210" width="335" height="75" fill="none" stroke="#ddd" stroke-width="1" rx="6" filter="url(#rough)"/>
  <rect x="28" y="218" width="16" height="16" fill="none" stroke="#999" stroke-width="2" filter="url(#rough)"/>
  <text x="55" y="235" font-size="13" font-weight="bold" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    üìä CSV Spreadsheet
  </text>
  <text x="55" y="252" font-size="10" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Export as CSV for use in Excel or other tools
  </text>
  <text x="55" y="268" font-size="9" fill="#666" font-family="Arial, sans-serif" filter="url(#rough)">
    File size: ~1.2 MB
  </text>
  
  <!-- JSON Option -->
  <rect x="20" y="300" width="335" height="75" fill="none" stroke="#ddd" stroke-width="1" rx="6" filter="url(#rough)"/>
  <rect x="28" y="308" width="16" height="16" fill="none" stroke="#999" stroke-width="2" filter="url(#rough)"/>
  <text x="55" y="325" font-size="13" font-weight="bold" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    { } JSON Format
  </text>
  <text x="55" y="342" font-size="10" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Export structured data in JSON format
  </text>
  <text x="55" y="358" font-size="9" fill="#666" font-family="Arial, sans-serif" filter="url(#rough)">
    File size: ~1.8 MB
  </text>
  
  <!-- Date range section -->
  <text x="20" y="410" font-size="12" font-weight="bold" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    Date Range
  </text>
  
  <rect x="20" y="430" width="160" height="40" fill="none" stroke="#ddd" stroke-width="1" rx="4" filter="url(#rough)"/>
  <text x="30" y="455" font-size="11" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    From: 01/01/2025
  </text>
  
  <rect x="195" y="430" width="160" height="40" fill="none" stroke="#ddd" stroke-width="1" rx="4" filter="url(#rough)"/>
  <text x="205" y="455" font-size="11" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    To: 01/24/2026
  </text>
  
  <!-- Include options -->
  <text x="20" y="500" font-size="12" font-weight="bold" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    Include in Export
  </text>
  
  <!-- Checkboxes -->
  <g>
    <rect x="20" y="520" width="16" height="16" fill="none" stroke="#333" stroke-width="2" filter="url(#rough)"/>
    <text x="24" y="430" font-size="12" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">‚úì</text>
    <text x="45" y="531" font-size="11" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
      Entry text content
    </text>
  </g>
  
  <g>
    <rect x="20" y="545" width="16" height="16" fill="none" stroke="#333" stroke-width="2" filter="url(#rough)"/>
    <text x="24" y="556" font-size="12" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">‚úì</text>
    <text x="45" y="556" font-size="11" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
      Mood & tags information
    </text>
  </g>
  
  <!-- Export button -->
  <rect x="20" y="600" width="335" height="50" fill="#4caf50" stroke="#4caf50" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="187" y="632" font-size="16" text-anchor="middle" font-weight="bold" fill="#fff" font-family="Arial, sans-serif" filter="url(#rough)">
    üì• Export Now
  </text>
</svg>