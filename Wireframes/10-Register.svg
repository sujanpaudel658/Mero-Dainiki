<svg viewBox="0 0 375 667" xmlns="http://www.w3.org/2000/svg">
  <!-- Sketch style definitions -->
  <defs>
    <filter id="rough">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="667" fill="#fafafa" stroke="#333" stroke-width="2" filter="url(#rough)"/>
  
  <!-- Header -->
  <rect width="375" height="60" fill="#fff" stroke="#ddd" stroke-width="1" filter="url(#rough)"/>
  <text x="20" y="42" font-size="20" font-weight="bold" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    â† Register
  </text>
  
  <!-- Welcome text -->
  <text x="20" y="100" font-size="14" fill="#666" font-family="Arial, sans-serif" filter="url(#rough)">
    Create your account to start journaling
  </text>
  
  <!-- Username field -->
  <rect x="20" y="125" width="335" height="45" fill="none" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="30" y="150" font-size="13" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Username
  </text>
  
  <!-- Email field -->
  <rect x="20" y="185" width="335" height="45" fill="none" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="30" y="210" font-size="13" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Email
  </text>
  
  <!-- Password field -->
  <rect x="20" y="245" width="335" height="45" fill="none" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="30" y="270" font-size="13" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Password
  </text>
  
  <!-- Confirm Password field -->
  <rect x="20" y="305" width="335" height="45" fill="none" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="30" y="330" font-size="13" fill="#999" font-family="Arial, sans-serif" filter="url(#rough)">
    Confirm Password
  </text>
  
  <!-- Terms checkbox -->
  <rect x="20" y="370" width="18" height="18" fill="none" stroke="#333" stroke-width="2" filter="url(#rough)"/>
  <text x="45" y="383" font-size="11" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    I agree to the
  </text>
  <text x="152" y="383" font-size="11" fill="#2196f3" font-family="Arial, sans-serif" filter="url(#rough)" text-decoration="underline">
    Terms of Service
  </text>
  <text x="275" y="383" font-size="11" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    and
  </text>
  <text x="315" y="383" font-size="11" fill="#2196f3" font-family="Arial, sans-serif" filter="url(#rough)" text-decoration="underline">
    Privacy Policy
  </text>
  
  <!-- Register button -->
  <rect x="20" y="430" width="335" height="50" fill="#333" stroke="#333" stroke-width="2" rx="5" filter="url(#rough)"/>
  <text x="187" y="462" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" filter="url(#rough)">
    Create Account
  </text>
  
  <!-- Login link -->
  <text x="187" y="530" font-size="12" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" filter="url(#rough)">
    Already have an account?
  </text>
  <text x="187" y="548" font-size="12" text-anchor="middle" fill="#2196f3" font-family="Arial, sans-serif" filter="url(#rough)" text-decoration="underline">
    Login here
  </text>
  
  <!-- Security note -->
  <rect x="20" y="580" width="335" height="50" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="4" filter="url(#rough)"/>
  <text x="30" y="600" font-size="10" fill="#1976d2" font-family="Arial, sans-serif" filter="url(#rough)">
    ğŸ”’ Your password is encrypted and stored securely.
  </text>
  <text x="30" y="617" font-size="10" fill="#1976d2" font-family="Arial, sans-serif" filter="url(#rough)">
    We never share your personal data.
  </text>
</svg>